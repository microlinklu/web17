<head>
	<style>
  img{
  position:absolute;
  top:0px;
  left:0px; 
  animation:imgmove 5s infinite;
  }
  @keyframes imgmove{
   0%{left:0px;
      top:0px; 
      width:50px;
      }
   25%{   left:300px;
           top:0px;
           width:100px
      }
   50%{
       left:300px;
       top:200px;
     
   }
   75%{
      left:0px;
      top:200px;
   }
   100%{
   left:0px;
   top:0px;
   }
  }
  </style>
</head>
<img src=../images/d.jpg>
